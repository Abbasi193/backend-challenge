<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Auth API Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0078D4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }
    </style>

</head>

<body>
    <h1>Welcome to the Microsoft Auth API Server</h1>
    <button id='btn' onclick="window.location.href='/auth';">Sign In</button>
    <script>
        if (document.cookie !== '') {
            document.getElementById('btn').innerText = 'Sign Out';
            document.getElementById('btn').onclick = function () {
                window.location.href='/logout'
            }
        }
    </script>
</body>

</html>
